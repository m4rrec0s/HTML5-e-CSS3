<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style5.css">
    <title>Yelpcamp - Add a new campground</title>
</head>
<body>
    <div id="links-container">
        <div id="links1">
            <img src="Assets/Logo.svg" alt="Logo">
            <a href="index.html" id="home">Home</a>
        </div>
        <div id="links2">
            <a href="login.html" id="login">Login</a>
            <a href="create.html" id="create">Create an account</a>
        </div>
    </div>
        <div id="bloco_add">
            <h1>Add New Campground</h1>
            <p>Campground Name</p>
            <input type="text" placeholder="Banff National Park - Alberta" id="name_campground">
            <p>Price</p>
            <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="$149"/>
            <p>Image</p>
            <input type="file" id="imagem" name="imagem" accept="image/*" />
            <p>Description</p>
            <textarea id="description" wrap="hard" placeholder="Do you want to visit a UNESCO world heritage site? Banff National Park in Alberta is a great option. With glaciers on the mountains and crystal clear waters, the park has several outdoor activities. You can choose from many sports options, such as rafting in summer or skating in winter. The variety of inns, hotels and resorts provide unique experiences, such as waking up to an incredible view like the one in the photo above, of Lake Louise."></textarea>
            <button>Add Campground</button>
        </div>
    </div>
</body>
</html>

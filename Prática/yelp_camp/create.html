<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../yelp_camp/css/style4.css">
    <title>YelpCamp - Create an account</title>
</head>
<body>
    <div id="bloco_create">
        <div id="links-container">
            <img src="Assets/Logo.svg" alt="logo">
            <a href="search.html">‚Üê Back to campgrounds</a>
        </div>
        <form>
            <h1>Start exploring camps from all around the world.</h1>
            <p>Username</p>
            <input type="text" placeholder="Enter an username" id="Username">
            <p>Email</p>
            <input type="email" placeholder="Enter your email" id="email">
            <p>Password</p>
            <div class="password-container">
                <input type="password" placeholder="Enter an Password" id="password">
                <label for="password" id="olho" class="olho">
                    <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png" alt="Show Password" id="olho" class="olho">
                </label>
            </div>
            <button>Create an account</button>
            <p id="link">Already a user? <a href="login.html">Sing Ip</a></p>
        </form>
    </div>
    <div id="comment">
        <p style="font-size: 4vh; margin-bottom: 15px; line-height: 6vh;"><strong>"YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added."</strong></p>
        <div class="container">
            <img src="Assets/User Testimonial.svg" alt="user">
            <p id="nome">
                <strong>May Andrews</strong><br>
                Professional Hiker
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="oper">
            <div id="cima"></div>
            <div id="baixo"></div>
        </div>
        <div id="buttons">
            <button>CE</button>
            <button>C</button>
            <button><img id="DEL" src="imagens/botao-de-deletar.png" alt="DEL"></button>
            <button>÷</button>
            <button class='number' id="num_7">7</button>
            <button class='number' id="num_8">8</button>
            <button class='number' id="num_9">9</button>
            <button>x</button>
            <button class='number' id="num_4">4</button>
            <button class='number' id="num_5">5</button>
            <button class='number' id="num_6">6</button>
            <button>-</button>
            <button class='number' id="num_1">1</button>
            <button class='number' id="num_2">2</button>
            <button class='number' id="num_3">3</button>
            <button>+</button>
            <button class='number'>±</button>
            <button class='number' id="num_0">0</button>
            <button class='number' id="num_virgula">,</button>
            <button id="igual">=</button>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
